apiVersion: apps/v1
kind: Deployment
metadata:
  name: consumer
spec:
  selector:
    matchLabels:
      app: consumer
  replicas: 1
  template:
    metadata:
      labels:
        app: consumer
    spec:
      containers:
      - name: consumer
        image: localhost:5252/consumproducer:latest
        env:
        - name: ENV-DATASTORE
          value: "datastore-service"
        - name: ENV-DATASTORE-PORT
          value: "3306"
        - name: ENV-REDIS
          value: "redis"
        - name: ENV-REDIS-PORT
          value: "6379"
        - name: ENV-KAFKA
          value: "kafka-0"
        - name: ENV-KAFKA-PORT
          value: "9093"
